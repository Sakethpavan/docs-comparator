<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Document Comparison Report</title>
    </head>
    <body>
        <h1>Comparison Report</h1>

        <h2>Documents present only in Collection 1</h2>
        <ul>
            <li th:each="doc : ${docsInFirstOnly}" th:text="${doc}"></li>
        </ul>

        <h2>Documents present only in Collection 2</h2>
        <ul>
            <li th:each="doc : ${docsInSecondOnly}" th:text="${doc}"></li>
        </ul>

        <h2>Differences in Matched Documents</h2>
        <table th:each="diff : ${differingDocs}" border="1">
            <thead>
            <tr>
                <th>Field Name</th>
                <th>Collection 1</th>
                <th>Collection 2</th>
            </tr>
            </thead>
            <tbody>
            <!-- Loop through each map in the differingDocs list -->
            <tr th:each="entry : ${diff.entrySet()}">
                <!-- Loop through each entry in the map (like meta_tags, last_updated, etc.) -->
                <td th:text="${entry.key}">Field Name</td>
                <td th:text="${entry.value.collection1}">Collection 1 Value</td>
                <td th:text="${entry.value.collection2}">Collection 2 Value</td>
            </tr>
            </tbody>
        </table>
    </body>
</html>
